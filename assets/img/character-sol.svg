<svg xmlns="http://www.w3.org/2000/svg" width="420" height="420" viewBox="0 0 420 420">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#07070b"/>
      <stop offset="0.55" stop-color="#0f0f18"/>
      <stop offset="1" stop-color="#151022"/>
    </linearGradient>
    <radialGradient id="glow" cx="18%" cy="20%" r="70%">
      <stop offset="0" stop-color="#ffd59a" stop-opacity=".55"/>
      <stop offset=".35" stop-color="#ffb25e" stop-opacity=".20"/>
      <stop offset="1" stop-color="#ffb25e" stop-opacity="0"/>
    </radialGradient>

    <!-- Materials -->
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#d8b04b"/>
      <stop offset="1" stop-color="#f2d17c"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" x2="1">
      <stop offset="0" stop-color="#bf7a56"/>
      <stop offset="1" stop-color="#93543b"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" x2="1">
      <stop offset="0" stop-color="#120b10"/>
      <stop offset="1" stop-color="#2a1320"/>
    </linearGradient>
    <linearGradient id="chair" x1="0" x2="1">
      <stop offset="0" stop-color="#b3732a"/>
      <stop offset="1" stop-color="#f0b35d"/>
    </linearGradient>
    <linearGradient id="outfit" x1="0" x2="1">
      <stop offset="0" stop-color="#0a0a10"/>
      <stop offset="1" stop-color="#171822"/>
    </linearGradient>
    <linearGradient id="desk" x1="0" x2="1">
      <stop offset="0" stop-color="#3a2418"/>
      <stop offset="1" stop-color="#6a3f2a"/>
    </linearGradient>

    <!-- Shadows -->
    <filter id="sh" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="16" stdDeviation="10" flood-color="#000" flood-opacity=".45"/>
    </filter>
    <filter id="soft" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity=".30"/>
    </filter>

    <clipPath id="clip">
      <rect x="18" y="18" width="384" height="384" rx="64"/>
    </clipPath>
  </defs>

  <!-- Card -->
  <rect x="18" y="18" width="384" height="384" rx="64" fill="url(#bg)"/>
  <g clip-path="url(#clip)">
    <circle cx="88" cy="84" r="180" fill="url(#glow)"/>
    <circle cx="338" cy="86" r="120" fill="url(#glow)" opacity=".55"/>

    <!-- Subtle bokeh -->
    <g opacity=".45">
      <circle cx="64" cy="84" r="6" fill="#ffd59a"/><circle cx="92" cy="66" r="4" fill="#ffb25e"/>
      <circle cx="128" cy="76" r="5" fill="#ffe3b7"/><circle cx="162" cy="62" r="4" fill="#ffd59a"/>
      <circle cx="304" cy="74" r="5" fill="#ffd59a"/><circle cx="334" cy="62" r="4" fill="#ffb25e"/>
      <circle cx="368" cy="86" r="6" fill="#ffe3b7"/><circle cx="392" cy="70" r="4" fill="#ffd59a"/>
    </g>

    <!-- Chair -->
    <g filter="url(#sh)">
      <path d="M78 160c0-36 24-64 62-64h26c38 0 66 28 66 66v120c0 30-20 52-52 52h-32c-14 0-26-6-34-16l-18 10c-14 8-26 4-34-10-10-18-4-34 16-46l12-6c-8-10-12-22-12-36V160z"
            fill="url(#chair)" opacity=".95"/>
      <path d="M108 122c16-12 40-18 72-18" stroke="#fff" stroke-opacity=".16" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- Desk -->
    <g filter="url(#soft)">
      <path d="M-20 332h460v110H-20z" fill="url(#desk)" opacity=".98"/>
      <path d="M36 344c56 14 124 14 182 0" stroke="#ffd59a" stroke-opacity=".12" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- Laptop -->
    <g filter="url(#sh)">
      <path d="M244 256h128c10 0 18 8 18 18v62c0 10-8 18-18 18H244c-10 0-18-8-18-18v-62c0-10 8-18 18-18z"
            fill="#0d0f1a" opacity=".95"/>
      <rect x="236" y="266" width="144" height="78" rx="14" fill="#12162a" opacity=".95"/>
      <path d="M216 352h192c8 0 14 6 14 14v12H202v-12c0-8 6-14 14-14z" fill="#0a0a12" opacity=".92"/>
      <circle cx="308" cy="305" r="10" fill="#ffffff" opacity=".08"/>
    </g>

    <!-- Character group -->
    <g filter="url(#sh)" transform="translate(116 90)">
      <!-- Hair bun + cap -->
      <circle cx="104" cy="18" r="34" fill="url(#hair)" opacity=".98"/>
      <path d="M52 70c0-34 22-58 52-58s52 24 52 58c0 10-2 20-6 30-10-18-24-28-46-28s-36 10-46 28c-4-10-6-20-6-30z"
            fill="url(#hair)" opacity=".98"/>

      <!-- Face -->
      <path d="M70 72c0-30 16-50 36-50s36 20 36 50v16c0 26-16 46-36 46s-36-20-36-46V72z"
            fill="url(#skin)"/>

      <!-- Brows -->
      <path d="M78 74c7-8 16-8 23 0" stroke="#120b10" stroke-width="5" stroke-linecap="round" fill="none" opacity=".95"/>
      <path d="M109 74c7-8 16-8 23 0" stroke="#120b10" stroke-width="5" stroke-linecap="round" fill="none" opacity=".95"/>

      <!-- Eyes -->
      <circle cx="92" cy="88" r="8" fill="#1a0f14" opacity=".9"/>
      <circle cx="124" cy="88" r="8" fill="#1a0f14" opacity=".9"/>
      <circle cx="89" cy="85" r="3" fill="#fff" opacity=".65"/>
      <circle cx="121" cy="85" r="3" fill="#fff" opacity=".65"/>

      <!-- Lashes -->
      <path d="M80 82l-10-6M90 78l-10-6M126 78l10-6M136 82l10-6"
            stroke="#120b10" stroke-width="4.5" stroke-linecap="round" opacity=".85"/>

      <!-- Smile -->
      <path d="M92 112c9 9 21 9 30 0" stroke="#120b10" stroke-width="5.5" stroke-linecap="round" fill="none"/>

      <!-- Earrings -->
      <circle cx="60" cy="96" r="10" fill="none" stroke="url(#gold)" stroke-width="4" opacity=".95"/>
      <circle cx="152" cy="96" r="10" fill="none" stroke="url(#gold)" stroke-width="4" opacity=".95"/>

      <!-- Outfit torso -->
      <path d="M40 246c10-54 34-86 64-92l24-4c34-6 66 20 78 64l8 36c6 30-12 54-40 56H86c-28 0-52-22-46-56z"
            fill="url(#outfit)" opacity=".98"/>
      <!-- Zipper -->
      <path d="M110 150v126" stroke="url(#gold)" stroke-width="6" stroke-linecap="round" opacity=".95"/>
      <rect x="106" y="196" width="14" height="10" rx="4" fill="url(#gold)" opacity=".95"/>

      <!-- Belt -->
      <path d="M66 246c20 18 88 18 108 0" stroke="url(#gold)" stroke-width="10" stroke-linecap="round" opacity=".95"/>
      <g opacity=".9">
        <circle cx="82" cy="246" r="5" fill="#000" opacity=".25"/>
        <circle cx="102" cy="246" r="5" fill="#000" opacity=".25"/>
        <circle cx="122" cy="246" r="5" fill="#000" opacity=".25"/>
        <circle cx="142" cy="246" r="5" fill="#000" opacity=".25"/>
      </g>

      <!-- Left arm on keyboard -->
      <path d="M62 228c-14 8-26 22-30 40-6 26 10 40 32 38 18-2 30-14 34-32 4-18-6-38-36-46z"
            fill="url(#outfit)" opacity=".98"/>
      <path d="M74 280c18 10 40 10 58 0" fill="none" stroke="url(#skin)" stroke-width="14" stroke-linecap="round" opacity=".95"/>
      <rect x="72" y="284" width="34" height="10" rx="5" fill="url(#gold)" opacity=".9"/>

      <!-- Right arm holding phone -->
      <path d="M168 222c18 4 34 18 42 36 10 22 2 42-18 46-22 6-38-10-44-28-6-18-6-42 20-54z"
            fill="url(#outfit)" opacity=".98"/>
      <path d="M172 246c22 6 34 22 32 42-2 18-18 26-34 18-16-8-24-28-20-48 2-8 10-14 22-12z"
            fill="url(#skin)" opacity=".98"/>

      <!-- Gold watch -->
      <rect x="188" y="280" width="28" height="10" rx="5" fill="url(#gold)" opacity=".95"/>

      <!-- Phone -->
      <g transform="translate(212 232)">
        <rect x="0" y="0" width="54" height="78" rx="12" fill="#0b0c14" opacity=".98"/>
        <rect x="6" y="8" width="42" height="60" rx="10" fill="#14182a" opacity=".92"/>
        <circle cx="27" cy="72" r="3" fill="#ffffff" opacity=".18"/>
      </g>

      <!-- Ring sparkle -->
      <path d="M260 250l4 10 10 4-10 4-4 10-4-10-10-4 10-4z" fill="url(#gold)" opacity=".55"/>
    </g>

    <!-- Notebook + pen (simple) -->
    <g opacity=".9" filter="url(#soft)">
      <rect x="44" y="360" width="126" height="30" rx="10" fill="#f3e9d8" opacity=".65"/>
      <path d="M74 385h70" stroke="#0b0b14" stroke-opacity=".25" stroke-width="6" stroke-linecap="round"/>
      <path d="M60 372h96" stroke="#0b0b14" stroke-opacity=".18" stroke-width="4" stroke-linecap="round"/>
      <rect x="28" y="352" width="18" height="46" rx="8" fill="#ff7aa9" opacity=".55"/>
    </g>

    <!-- Inner highlight -->
    <path d="M28 58c22-26 62-40 112-42" stroke="#fff" stroke-opacity=".08" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Soft border -->
  <rect x="18" y="18" width="384" height="384" rx="64" fill="none" stroke="#ffffff" stroke-opacity=".08"/>
</svg>
