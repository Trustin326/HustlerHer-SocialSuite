<svg xmlns="http://www.w3.org/2000/svg" width="420" height="420" viewBox="0 0 420 420">
  <defs>
    <!-- background -->
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0b14"/>
      <stop offset="0.55" stop-color="#14142a"/>
      <stop offset="1" stop-color="#2a1a24"/>
    </linearGradient>

    <!-- warm bokeh glow -->
    <radialGradient id="bokeh" cx="35%" cy="25%" r="70%">
      <stop offset="0" stop-color="#ffd89a" stop-opacity=".55"/>
      <stop offset="0.35" stop-color="#ffb86b" stop-opacity=".22"/>
      <stop offset="1" stop-color="#ffb86b" stop-opacity="0"/>
    </radialGradient>

    <!-- neon sign -->
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#fff3d6"/>
      <stop offset="0.5" stop-color="#ffe3a8"/>
      <stop offset="1" stop-color="#fff9ea"/>
    </linearGradient>

    <!-- storefront glass -->
    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity=".18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity=".04"/>
    </linearGradient>

    <!-- red carpet -->
    <linearGradient id="carpet" x1="0" x2="1">
      <stop offset="0" stop-color="#7b0f1b"/>
      <stop offset="0.55" stop-color="#b3152a"/>
      <stop offset="1" stop-color="#7b0f1b"/>
    </linearGradient>

    <!-- skin + hair -->
    <linearGradient id="skin" x1="0" x2="1">
      <stop offset="0" stop-color="#b87454"/>
      <stop offset="1" stop-color="#8e4e35"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" x2="1">
      <stop offset="0" stop-color="#120b10"/>
      <stop offset="1" stop-color="#2b1420"/>
    </linearGradient>

    <!-- dress + fur -->
    <linearGradient id="dress" x1="0" x2="1">
      <stop offset="0" stop-color="#7c2230"/>
      <stop offset="1" stop-color="#c24a56"/>
    </linearGradient>
    <linearGradient id="fur" x1="0" x2="1">
      <stop offset="0" stop-color="#fff4ea"/>
      <stop offset="1" stop-color="#e7d7cd"/>
    </linearGradient>

    <!-- car -->
    <linearGradient id="car" x1="0" x2="1">
      <stop offset="0" stop-color="#0d0f1a"/>
      <stop offset="1" stop-color="#2a2f4a"/>
    </linearGradient>

    <!-- gold accents -->
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#d8b04b"/>
      <stop offset="1" stop-color="#f2d17c"/>
    </linearGradient>

    <!-- soft shadow -->
    <filter id="sh" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="14" stdDeviation="10" flood-color="#000" flood-opacity=".45"/>
    </filter>

    <!-- clip -->
    <clipPath id="clip">
      <rect x="18" y="18" width="384" height="384" rx="64"/>
    </clipPath>
  </defs>

  <!-- card -->
  <rect x="18" y="18" width="384" height="384" rx="64" fill="url(#bg)"/>
  <g clip-path="url(#clip)">

    <!-- distant glow -->
    <circle cx="120" cy="90" r="170" fill="url(#bokeh)"/>
    <circle cx="340" cy="110" r="120" fill="url(#bokeh)" opacity=".7"/>

    <!-- bokeh dots -->
    <g opacity=".55">
      <circle cx="54" cy="70" r="6" fill="#ffd89a"/><circle cx="88" cy="58" r="4" fill="#ffb86b"/>
      <circle cx="128" cy="64" r="5" fill="#ffe3a8"/><circle cx="164" cy="54" r="4" fill="#ffd89a"/>
      <circle cx="304" cy="72" r="5" fill="#ffd89a"/><circle cx="332" cy="58" r="4" fill="#ffb86b"/>
      <circle cx="364" cy="84" r="6" fill="#ffe3a8"/><circle cx="390" cy="66" r="4" fill="#ffd89a"/>
      <circle cx="72" cy="118" r="4" fill="#ffe3a8"/><circle cx="110" cy="130" r="6" fill="#ffd89a"/>
      <circle cx="352" cy="128" r="5" fill="#ffd89a"/><circle cx="386" cy="118" r="4" fill="#ffb86b"/>
    </g>

    <!-- red carpet -->
    <path d="M40 410L130 235c14-26 34-40 60-42l40-2c30-2 52 10 70 36l112 183H40z"
          fill="url(#carpet)" opacity=".95"/>
    <path d="M122 252c46 18 112 18 178 0" stroke="#ffead0" stroke-opacity=".18" stroke-width="10" stroke-linecap="round"/>

    <!-- storefront frame -->
    <g filter="url(#sh)">
      <path d="M210 88h188v190c0 28-18 50-46 50H238c-16 0-28-6-36-18-8-12-10-24-10-40V88z"
            fill="#0e101c" opacity=".95"/>
      <!-- sign -->
      <path d="M214 92h180c6 0 10 4 10 10v50H214V92z" fill="#1a1c2c"/>
      <rect x="224" y="102" width="160" height="40" rx="10" fill="url(#neon)" opacity=".9"/>
      <text x="304" y="129" text-anchor="middle"
            font-family="Verdana, Geneva, sans-serif" font-size="24" font-weight="800"
            fill="#1a1c2c" opacity=".9" letter-spacing="2">SUCCESS</text>

      <!-- glass + door -->
      <rect x="226" y="152" width="168" height="166" rx="14" fill="url(#glass)" stroke="#ffffff" stroke-opacity=".12"/>
      <path d="M300 152v166" stroke="#ffffff" stroke-opacity=".16" stroke-width="3"/>
      <!-- warm chandelier glow -->
      <circle cx="346" cy="186" r="24" fill="#ffd89a" opacity=".16"/>
      <circle cx="346" cy="186" r="10" fill="#ffd89a" opacity=".18"/>

      <!-- shelves (simple) -->
      <g opacity=".3">
        <rect x="334" y="210" width="52" height="8" rx="4" fill="#fff"/>
        <rect x="334" y="242" width="52" height="8" rx="4" fill="#fff"/>
        <rect x="334" y="274" width="52" height="8" rx="4" fill="#fff"/>
        <rect x="338" y="218" width="14" height="16" rx="4" fill="#ffd89a"/>
        <rect x="356" y="218" width="16" height="16" rx="4" fill="#ffb3c2"/>
        <rect x="340" y="250" width="18" height="16" rx="4" fill="#a7d7ff"/>
        <rect x="362" y="250" width="18" height="16" rx="4" fill="#d6ffd6"/>
        <rect x="342" y="282" width="40" height="18" rx="6" fill="#ffe3a8"/>
      </g>
    </g>

    <!-- luxury car (left) -->
    <g filter="url(#sh)">
      <path d="M-10 276c30-42 76-66 128-70l32-2c26-2 52 10 68 32l22 30c8 10 10 18 10 30v34c0 16-10 28-28 28H20c-18 0-30-10-30-28v-26c0-10 2-18 10-28z"
            fill="url(#car)" opacity=".95"/>
      <path d="M30 248h126c14 0 26 8 30 20l4 12H20l6-16c4-10 12-16 24-16z"
            fill="#ffffff" opacity=".08"/>
      <circle cx="64" cy="356" r="26" fill="#0b0b12" opacity=".9"/>
      <circle cx="64" cy="356" r="14" fill="#b9c6ff" opacity=".12"/>
      <circle cx="194" cy="356" r="26" fill="#0b0b12" opacity=".9"/>
      <circle cx="194" cy="356" r="14" fill="#b9c6ff" opacity=".12"/>
      <path d="M88 314h60" stroke="#ffffff" stroke-opacity=".16" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- character -->
    <g filter="url(#sh)" transform="translate(132 110)">
      <!-- hair (flowy) -->
      <path d="M70 52c2-34 24-56 56-56s56 22 56 58c0 20-8 40-18 56-8-22-24-34-50-34s-42 12-50 34c-10-18-16-38-14-58z"
            fill="url(#hair)" opacity=".98"/>
      <path d="M48 78c-8 18-10 44 4 74 10 22 28 40 42 56-22-8-46-30-58-58-12-28-10-56 12-72z"
            fill="url(#hair)" opacity=".88"/>
      <path d="M196 84c10 14 14 34 10 56-6 34-34 64-62 74 22-22 40-44 46-70 4-18 2-40-6-60z"
            fill="url(#hair)" opacity=".86"/>

      <!-- face -->
      <path d="M86 62c0-30 18-50 40-50s40 20 40 50v18c0 26-18 48-40 48s-40-22-40-48V62z"
            fill="url(#skin)"/>
      <!-- brows/eyes -->
      <path d="M98 70c8-10 18-10 26 0" stroke="#130b12" stroke-width="5" stroke-linecap="round" fill="none" opacity=".95"/>
      <path d="M128 70c8-10 18-10 26 0" stroke="#130b12" stroke-width="5" stroke-linecap="round" fill="none" opacity=".95"/>
      <path d="M104 64l-10-6M114 60l-10-6M158 60l10-6M168 64l10-6"
            stroke="#130b12" stroke-width="4.5" stroke-linecap="round" opacity=".85"/>
      <!-- smile -->
      <path d="M110 104c10 10 24 10 34 0" stroke="#130b12" stroke-width="5.5" stroke-linecap="round" fill="none"/>
      <!-- earrings -->
      <circle cx="78" cy="92" r="9" fill="none" stroke="url(#gold)" stroke-width="4" opacity=".95"/>
      <circle cx="174" cy="92" r="9" fill="none" stroke="url(#gold)" stroke-width="4" opacity=".95"/>

      <!-- fur coat -->
      <path d="M44 138c10-18 26-28 44-30l76-4c22-2 40 8 52 28l18 30c8 14 8 28 0 44l-18 34c-10 18-24 28-44 30l-80 6c-18 2-34-8-44-26l-18-34c-10-18-10-36 0-48l14-30z"
            fill="url(#fur)" opacity=".95"/>
      <path d="M72 132c8 26 18 56 54 56s48-30 54-56" stroke="#ffffff" stroke-opacity=".22" stroke-width="10" stroke-linecap="round"/>

      <!-- dress -->
      <path d="M86 138c6-12 16-18 30-18h18c14 0 24 6 30 18l12 28c8 18 4 36-10 50l-18 18c-10 10-24 10-34 0l-18-18c-14-14-18-32-10-50l10-28z"
            fill="url(#dress)" opacity=".98"/>

      <!-- legs -->
      <path d="M108 230c-10 44-18 64-10 86 6 18 26 22 34 0 10-26 14-50 18-82"
            fill="none" stroke="url(#skin)" stroke-width="16" stroke-linecap="round" opacity=".98"/>
      <path d="M148 230c2 38 8 64 20 88 8 16 28 12 32-6 6-26-2-52-14-86"
            fill="none" stroke="url(#skin)" stroke-width="16" stroke-linecap="round" opacity=".98"/>

      <!-- heels -->
      <path d="M86 332c18-6 34-6 52 0" stroke="#1a0f14" stroke-width="10" stroke-linecap="round" opacity=".7"/>
      <path d="M146 332c18-6 34-6 52 0" stroke="#1a0f14" stroke-width="10" stroke-linecap="round" opacity=".7"/>
      <path d="M92 324c12-10 30-10 42 0" stroke="url(#gold)" stroke-width="6" stroke-linecap="round"/>
      <path d="M152 324c12-10 30-10 42 0" stroke="url(#gold)" stroke-width="6" stroke-linecap="round"/>

      <!-- bracelet + ring sparkle -->
      <rect x="54" y="210" width="34" height="10" rx="5" fill="url(#gold)" opacity=".95"/>
      <path d="M210 154l4 10 10 4-10 4-4 10-4-10-10-4 10-4z" fill="url(#gold)" opacity=".65"/>
    </g>

    <!-- paparazzi camera (bottom-right silhouette) -->
    <g filter="url(#sh)" opacity=".85">
      <path d="M300 360c0-14 10-24 24-24h24l10-10h18c10 0 18 8 18 18v28c0 16-10 26-26 26h-44c-14 0-24-10-24-24v-14z"
            fill="#05060d"/>
      <circle cx="364" cy="360" r="16" fill="#10122a"/>
      <circle cx="364" cy="360" r="8" fill="#89c2ff" opacity=".35"/>
      <path d="M318 332h20" stroke="#ffffff" stroke-opacity=".12" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- subtle inner highlight -->
    <path d="M26 54c20-24 54-36 96-38" stroke="#ffffff" stroke-opacity=".08" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- outer soft border -->
  <rect x="18" y="18" width="384" height="384" rx="64" fill="none" stroke="#ffffff" stroke-opacity=".08"/>
</svg>
