<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hustle Her Social Suite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle,#1b0c2b,#000);
  color:white;
}
header {
  display:flex;
  justify-content:space-between;
  padding:20px;
}
button {
  padding:10px 18px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}
.gold { background:gold; color:black; }
.locked { opacity:0.3; pointer-events:none; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;}
.card { background:#111; padding:20px; border-radius:10px;}
img.character { width:100%; border-radius:10px;}
.hidden { display:none; }
textarea,input { width:100%; margin:5px 0; }
</style>
</head>

<body>

<header>
<h2>Hustle Her Social Suite</h2>
<div>
<button onclick="showHome()">Home</button>
<button onclick="showPricing()">Pricing</button>
<button class="gold" onclick="login()">Login</button>
</div>
</header>

<div id="home">

<h1>Plan your content. Post like a CEO. Profit in heels.</h1>

<div class="grid">
<img class="character" src="https://via.placeholder.com/400">
<img class="character" src="https://via.placeholder.com/400">
<img class="character" src="https://via.placeholder.com/400">
<img class="character" src="https://via.placeholder.com/400">
</div>

<h2>Features</h2>
<div class="grid" id="features"></div>

</div>

<div id="pricing" class="hidden">
<h2>Plans</h2>
<div class="grid">
<div class="card">Starter — 2 Features</div>
<div class="card">Pro — 5 Features</div>
<div class="card">CEO — All Features</div>
</div>
</div>

<div id="dashboard" class="hidden">
<h2>Dashboard</h2>

<div class="grid">

<div class="card">
<h3>Checklist</h3>
<textarea id="checklist"></textarea>
<button onclick="saveData('checklist')">Save</button>
</div>

<div class="card">
<h3>To-Dos</h3>
<textarea id="todos"></textarea>
<button onclick="saveData('todos')">Save</button>
</div>

<div class="card">
<h3>Timestamp Notes</h3>
<textarea id="notes"></textarea>
<button onclick="saveNote()">Save Note</button>
<div id="notesList"></div>
</div>

<div class="card">
<h3>Marketing Docs</h3>
<textarea id="docs"></textarea>
<button onclick="saveData('docs')">Save</button>
<button onclick="downloadData('docs')">Download</button>
</div>

<div class="card">
<h3>Affiliate Tracking</h3>
<p>Referrals: <span id="refCount">0</span></p>
<button onclick="addReferral()">Add Referral</button>
</div>

<div class="card">
<h3>Analytics</h3>
<p>Site Views: <span id="views"></span></p>
<p>Profit: $<span id="profit"></span></p>
</div>

</div>
</div>

<script>
const FEATURES = [
"Content Calendar",
"Analytics",
"Affiliate System",
"Notes",
"To-Dos",
"Checklist",
"Marketing Vault",
"Notifications"
];

let role="demo";

function renderFeatures(){
const box=document.getElementById("features");
box.innerHTML="";
FEATURES.forEach((f,i)=>{
let locked=(role==="demo" && i>1);
box.innerHTML+=`
<div class="card ${locked?'locked':''}">
<h3>${f}</h3>
<p>${locked?'Upgrade to unlock':'Available'}</p>
</div>`;
});
}
renderFeatures();

function login(){
let user=prompt("Enter 'owner' or 'buyer'");
if(user==="owner"){ role="owner"; showDashboard();}
else { role="buyer"; showDashboard();}
renderFeatures();
}

function showHome(){
hideAll(); document.getElementById("home").classList.remove("hidden");
}

function showPricing(){
hideAll(); document.getElementById("pricing").classList.remove("hidden");
}

function showDashboard(){
hideAll(); document.getElementById("dashboard").classList.remove("hidden");
}

function hideAll(){
document.getElementById("home").classList.add("hidden");
document.getElementById("pricing").classList.add("hidden");
document.getElementById("dashboard").classList.add("hidden");
}

function saveData(id){
localStorage.setItem(id,document.getElementById(id).value);
}

function saveNote(){
let txt=document.getElementById("notes").value;
let time=new Date().toLocaleString();
let list=document.getElementById("notesList");
list.innerHTML+=`<p>${time}: ${txt}</p>`;
}

function addReferral(){
let count=Number(localStorage.getItem("ref")||0)+1;
localStorage.setItem("ref",count);
document.getElementById("refCount").innerText=count;
}

document.getElementById("views").innerText = localStorage.getItem("views") || 0;
localStorage.setItem("views",Number(localStorage.getItem("views")||0)+1);

document.getElementById("profit").innerText = localStorage.getItem("ref")*20 || 0;
</script>

</body>
</html>
